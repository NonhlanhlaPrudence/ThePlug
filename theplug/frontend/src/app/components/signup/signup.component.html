<div class="modal-header">
  <h4 class="modal-title ml-auto">Sign Up</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="close_modal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center mt-3">


  <form>
    <fieldset>

      <div class="form-group">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control shadow-none" id="name" name="name" #name aria-describedby="name"
              placeholder="Enter name">
            <!-- <small id="name" class="form-text text-muted text-left">Email incorrect</small> -->
          </div>
          <div class="col">
            <input type="text" class="form-control shadow-none" id="surname" name="surname" #surname
              aria-describedby="surname" placeholder="Enter surname">
            <!-- <small id="name" class="form-text text-muted text-left">Email incorrect</small> -->
          </div>
        </div>
      </div>



      <div class="form-group">
        <input type="email" class="form-control shadow-none" id="email" name="email" #email aria-describedby="email"
          placeholder="Enter email">
        <!-- <small id="email" class="form-text text-muted text-left">Email incorrect</small> -->
      </div>
      <div class="form-group">
        <input type="password" class="form-control shadow-none" id="password" name="password" #password
          placeholder="Password">
        <!-- <small id="password" class="form-text text-muted text-left">Password should be bla bla bla</small> -->
      </div>
      <div class="form-group">
        <input type="password" class="form-control shadow-none" id="passwordConfirm" name="passwordConfirm"
          #passwordConfirm placeholder="Confirm password">
        <!-- <small id="passwordConfirm" class="form-text text-muted text-left">Password should be bla bla bla</small> -->
      </div>
      <div class="text-right">
        <i id="exampleInputPassword1" class="text-primary" (click)="openModal(signin)">Do you have an
          account? Sign In</i>
      </div>
      <br>
      <button type="button" class="btn btn-primary"
        (click)="sign_up(name.value, surname.value, email.value, password.value, passwordConfirm.value)">Submit</button>
    </fieldset>
  </form>


</div>


<ng-template #signin>
  <Signin></Signin>
</ng-template>
